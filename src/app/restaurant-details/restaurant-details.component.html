<div *ngIf="restaurant">
  <div class="details">
  <span class="header">  
  <h1>{{ restaurant.name }}</h1>
  </span>
    <!-- <img [src]="restaurant.image" alt="{{ restaurant.name }}"> -->
    <p>Address : {{ restaurant.address }}</p>
    <p>Contact : {{ restaurant.contact }}</p>
    <div *ngFor="let review of restaurant.reviews">
      <p>{{ review }}</p>
    </div>
  </div>

    <ul>
      <li *ngFor="let food of foods">
          <a routerLink="/food/{{food.id}}">
          <img src="{{food.imageUrl}}" alt="food images">
          <div class="content">
              <div class="name">
                  {{food.name}}
              </div>
              <div class ="price">
                 {{food.price|currency}}
              </div>
          </div>
          </a>
      </li>
  </ul>
  </div>
